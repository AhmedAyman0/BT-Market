<ion-menu id="customer" side="left" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>BT-Market</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        <ion-icon left name="basket"></ion-icon>
        Explore Shops
      </button>

      <button ion-item (click)="openPage(friendsPage)">
        <ion-icon left name="cash"></ion-icon>
        Explore Items
      </button>
      <button ion-item (click)="logOut()">
        <ion-icon left name="log-out"></ion-icon>

        Log Out
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="owner" side="left" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>BT-Market</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list text-justify>
      <button ion-item (click)="gotoShops()">
        <ion-icon left name="basket"></ion-icon>
         My Shops
      </button>

      <button ion-item (click)="openPage(friendsPage)">
        <ion-icon left name="search"></ion-icon>
        Explore Items
      </button>
      <button ion-item (click)="logOut()">
        <ion-icon left name="log-out"></ion-icon>
        Log Out
      </button>
      <ion-footer>
            <button ion-item (click)="promote()">
                    <ion-icon left name="pricetags"></ion-icon>
                    Promote to a Seller
                  </button>
        </ion-footer>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
