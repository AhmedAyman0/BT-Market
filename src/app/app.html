    <div #header>

            <img class="user-avatar round" [src]="user?.avatar"

<ion-menu id="owner" side="left" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>BT-Market</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list text-justify>
      <button ion-item (click)="addShop()">
        <ion-icon left name="basket"></ion-icon>
         Add a new shop
      </button>

      <button ion-item (click)="openPage(friendsPage)">
        <ion-icon left name="search"></ion-icon>
        Explore Items
      </button>

      <ion-footer>
          <button ion-item (click)="logOut()">
              <ion-icon left name="log-out"></ion-icon>
              Log Out
            </button>
        </ion-footer>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
