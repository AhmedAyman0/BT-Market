<ion-header>
    <ion-navbar>
      <ion-title>My Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <!-- <button (click)="capturePicture()" ion-button>picture</button> -->
          <form [formGroup]="form" (submit) = "onSubmit()" novalidate>
            <label for="avatar">
              <div text-center >
                  <img class="login-logo" src="{{user?.avatar}}" alt="Logo of clean connect">
                </div>
                </label>
            
            <ion-list no-lines>  
                <ion-item>
                    <ion-input  (change)="onChange($event)" id="avatar" type="file" accepts="image/*"  placeholder="User Email" formControlName="avatar"></ion-input>
                  </ion-item>   
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text"  formControlName="email"></ion-input>
              </ion-item>
              <ion-item no-lines  *ngIf="!form.controls.email.valid && (form.controls.email.dirty)">
              <div>
                Please enter valid email
              </div>
              </ion-item>
        
            </ion-list>
            <button class="sign-in" type="submit" ion-button full favourite [disabled]="!form.valid">Add</button>
          </form>
  </ion-content>
