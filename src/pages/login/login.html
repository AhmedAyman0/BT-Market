<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form  [formGroup]="form" (ngSubmit)="onSubmit()">
    
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email"></ion-input>
      </ion-item>

    
      <div>
            <ng-container *ngFor="let validation of validation_messages.email" >
              <div [class.invalid]="submitted && form.get('email').invalid" *ngIf=" submitted && form.get('email').hasError(validation.type)">
                <p>{{validation.message}}</p>
               </div>
             </ng-container>
      </div>
      

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      
        <div>
              <ng-container  *ngFor="let validation of validation_messages.password" >
                <div [class.invalid]="submitted && form.get('password').invalid" *ngIf=" submitted && form.get('password').hasError(validation.type)">
                  <p>{{validation.message}}</p>
                 </div>
               </ng-container>
        </div>
        <button margin-top  ion-button block>Login</button>
    </form>
    <button (click)="goRegister()" margin-top  ion-button block>New User ?</button>
</ion-content>
