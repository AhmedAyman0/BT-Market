<ion-header>
  <ion-navbar>
    <ion-title text-center>BTMarket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="height: fit-content !important;" offset-md-3 col-md-6 >
        <ion-card style="border-radius: 20px;" class="cards-list" padding>
          <div>
            <img style="height: 100%;"
              src="assets/imgs/market.png"
            />
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
<ion-row>
<button ion-button (click)="googleAuth()" block color="Primary">Google</button>
  <ion-col offset-md-3 col-md-6 >


    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label><ion-icon name="ios-person-outline" item-left></ion-icon></ion-label>
          <ion-input formControlName="email" placeholder="E-mail"></ion-input>
        </ion-item>
    
        <div>
          <ng-container *ngFor="let validation of validation_messages.email">
            <div
              [class.invalid]="submitted && form.get('email').invalid"
              *ngIf="submitted && form.get('email').hasError(validation.type)"
            >
              <p>{{ validation.message }}</p>
            </div>
          </ng-container>
        </div>
    
        <ion-item>
          <ion-label><ion-icon name="ios-lock-outline" item-left></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
    
        <div>
          <ng-container *ngFor="let validation of validation_messages.password">
            <div
              [class.invalid]="submitted && form.get('password').invalid"
              *ngIf="submitted && form.get('password').hasError(validation.type)"
            >
              <p>{{ validation.message }}</p>
            </div>
          </ng-container>
        </div>
        <button margin-top ion-button block>Login</button>
      </form>
      <button (click)="goRegister()" margin-top ion-button block>New User ?</button>
    </ion-col>
</ion-row>
  </ion-grid>

</ion-content>
