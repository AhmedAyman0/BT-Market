<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button  icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>My Deals</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item-sliding #sItem *ngFor="let deal of deals" (ionSwipe)="delete(deal)">
      <ion-item >
        <ion-thumbnail  item-start>
          <img src="{{deal.item.imgUrl}}">
        </ion-thumbnail >
        <h2 style="text-transform: capitalize;">{{deal.item.name}}</h2>
        <p> <b>Buyer</b> : {{deal.from.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="approve(deal,sItem)" ion-button color="success">
          <ion-icon name="checkmark"></ion-icon>
          Approve
        </button>
        <button expandable (click)="delete(deal,sItem)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>

      </ion-item-options>

    </ion-item-sliding>
    </ion-list>
</ion-content>
