<ion-header>
  <ion-navbar>
    <ion-title>My shops</ion-title>
    <ion-buttons right>
        <button (click)="newShop()" ion-button icon-only >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
        <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <ion-card (click)="goToItemsList(shop._id)"  *ngFor="let shop of shops">
              <img src={{shop.imgUrl}}/>
              <div class="card-title">{{shop.name}}</div>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
