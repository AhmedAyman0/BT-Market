<ion-header>
  <ion-navbar>
    <ion-title>Add an Item to your Shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center >
    <img class="login-logo" src="https://www.freeiconspng.com/uploads/add-item-icon-blue-0.png" alt="Logo of clean connect">
      <h4>Enter Your Item Info </h4>
    </div>
    <form [formGroup]="form" (submit) = "onSubmit()" novalidate>
      <ion-list>  
  
        <ion-item>
          <ion-label><ion-icon name="ios-cart-outline" item-left></ion-icon></ion-label>
          <ion-input type="text" v placeholder="Item Name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item no-lines  *ngIf="!form.controls.name.valid && (form.controls.name.dirty)">
        <div class="error">
          Please enter valid item name
        </div>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="ios-link-outline" item-left></ion-icon></ion-label>
          <ion-input type="text"  placeholder="Url of Image" formControlName="imgUrl"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="ios-cart-outline" item-left></ion-icon></ion-label>
          <ion-input type="number"  placeholder="Count in stock" formControlName="count"></ion-input>
        </ion-item>
        <ion-item no-lines  *ngIf="!form.controls.count.valid && (form.controls.count.dirty)">
        <div class="error">
          Please enter valid number
        </div>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="ios-cart-outline" item-left></ion-icon></ion-label>
          <ion-textarea   placeholder="Description" formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item no-lines  *ngIf="!form.controls.description.valid && (form.controls.description.dirty)">
        <div class="error">
          Please enter valid description
        </div>
        </ion-item>
      </ion-list>
      <button class="sign-in" type="submit" ion-button full favourite [disabled]="!form.valid">Add</button>
    </form>
</ion-content>
