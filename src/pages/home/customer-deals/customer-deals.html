<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="openCart()" id="notification-button" ion-button clear>
        <ion-icon  name="cart">
          <ion-badge *ngIf="cart?.length>0" id="notifications-badge"color="danger">{{cart.length}}</ion-badge>
        </ion-icon>              
    </button>
    </ion-buttons>
    <ion-title text-center>
      <ion-icon name="cart" start></ion-icon>
      My Deals Status
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="list-avatar-page" padding>
<ion-list >
  <order *ngFor="let deal of deals" [checkOut]="deal" ></order>
</ion-list>
   </ion-content>
