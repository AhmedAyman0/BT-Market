<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="openCart()" id="notification-button" ion-button clear>
        <ion-icon  name="cart">
          <ion-badge *ngIf="cart?.length>0" id="notifications-badge"color="danger">{{cart.length}}</ion-badge>
        </ion-icon>              
    </button>
    </ion-buttons>
    <ion-title text-center>
      <ion-icon name="cart" start></ion-icon>
      My Deals Status
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="list-avatar-page" padding>

    <ion-item *ngFor="let deal of deals">
        <ion-avatar item-start>
          <img src="{{deal.item.imgUrl}}">
        </ion-avatar>
        <h2>{{deal.item.name}}</h2>
        <p><b>Seller : </b> {{deal.to.email}}</p>
        <ion-icon *ngIf="!deal.isPending" item-end color="secondary" ios="ios-checkmark-circle-outline" md="md-checkmark-circle"></ion-icon>
        <ion-icon *ngIf="deal.isPending" item-end color="danger" name="warning"></ion-icon>
      </ion-item>
   </ion-content>
