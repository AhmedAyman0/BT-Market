<ion-header>
    <ion-navbar>
      <ion-title>Shop's Items</ion-title>
      <ion-buttons right>
        <button (click)="openCart()" id="notification-button" ion-button clear>
          <ion-icon  name="cart">
            <ion-badge *ngIf="cart?.length>0" id="notifications-badge" color="danger">{{cart.length}}</ion-badge>
          </ion-icon>              
      </button>
      </ion-buttons>
          <ion-buttons left>
            <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
  
  <ion-content padding >
    <ion-grid>
      <ion-row *ngIf="items?.length > 0">
        <ion-col col-6 col-lg-4 col-md-6 col-sm-6>
          <item (click)="itemSelected(item)" *ngFor="let item of items" [item]="item"></item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="items?.length === 0">
          <ion-col  col-offset 3 col-6>
           <p >No Conent to show</p>
          </ion-col>
        </ion-row>

    </ion-grid>
  
  </ion-content>
