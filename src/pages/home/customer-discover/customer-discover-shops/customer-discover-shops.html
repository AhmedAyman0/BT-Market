<ion-header>
  <ion-navbar>
    <ion-title>Shops</ion-title>

        <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-lg-4 col-md-6 col-sm-6>
          <ion-card (click)="goToItemsList(shop._id)"  *ngFor="let shop of shops">
              <img style="max-width: 80%;" src={{shop.imgUrl}}/>
              <ion-card-title class="shadow">{{shop.name}}</ion-card-title>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
