<ion-header>
  <ion-navbar>
    <ion-title>Shops</ion-title>
    <ion-buttons right>
      <button (click)="openCart()" id="notification-button" ion-button clear>
        <ion-icon  name="cart">
          <ion-badge *ngIf="cart?.length>0" id="notifications-badge" color="danger">{{cart.length}}</ion-badge>
        </ion-icon>              
    </button>
    </ion-buttons>
        <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>

<ion-content padding>
    <div class="head" text-center>
        Pick a Shop
        <hr>
      </div>
  <ion-grid>
    <ion-row *ngIf="shops?.length > 0">
      <ion-col *ngFor="let shop of shops" col-6 col-lg-4 col-md-6 col-sm-6>
          <ion-card (click)="goToItemsList(shop._id)"  >
              <img src={{shop.imgUrl}}/>
              <ion-card-title class="shadow">{{shop.name}}</ion-card-title>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="shops?.length === 0">
      <ion-col offset-3 col-6 >
        <div class="vertical-align">
            <p>No content to display.</p>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
