<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
        <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>

<ion-content padding>
    <div class="head" text-center>
        Pick a Category
        <hr>
      </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-lg-4 col-md-6 col-sm-6>
          <ion-card (click)="goToShops(categ.id)"   *ngFor="let categ of categs">
              <img style="max-width: 80%;" src={{categ.imgUrl}}/>
              <ion-card-title class="shadow">{{categ.name}}</ion-card-title>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
