<ion-header>
  <ion-navbar>
    
    <ion-buttons right>
      <button (click)="openCart()" id="notification-button" ion-button clear>
        <ion-icon  name="cart">
          <ion-badge *ngIf="cart?.length>0" id="notifications-badge"color="danger">{{cart.length}}</ion-badge>
        </ion-icon>              
    </button>
    </ion-buttons>
    <ion-title text-center>
      My Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="cart?.length>0">
        <ion-item *ngFor="let item of cart">
          <ion-thumbnail item-start>
            <img src="{{item.imgUrl}}">
          </ion-thumbnail>
          <h2>{{item.name}}</h2>
          <p>{{item.price | currency}}</p>
          <button (click)="remove(item)" ion-button clear color="danger" item-end>Remove</button>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="cart?.length == 0">
          <ion-item>
            <h2>No Item Added yet!</h2>
            <button (click)="goBack()" ion-button clear color="secondary" item-end>Explore</button>
          </ion-item>
        </ion-list>
        <button (click)="checkOut()" ion-button margin block color="primary">Check Out</button>
</ion-content>
